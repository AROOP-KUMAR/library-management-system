<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}"> -->
    <link rel="stylesheet" href="../../static/css/account-layout.css" />
    <title>Confirm order</title>
  </head>

  <body>
    <!-- <ul th:replace="page-layout :: employeeNavBar"></ul> -->
    <div class="nav">
      <ul>
        <li><a href="#/employee">Home</a></li>
        <li><a href="#/employee/users/showusers">Users</a></li>
        <li><a href="#/employee/books/showbooks">Catalog</a></li>
        <li><a href="#/employee/orders">Issue Books</a></li>
        <li><a href="#/employee/returnedbooks">Return Books</a></li>
        <li><a href="#/employee/reservations">Process Reservations</a></li>
        <li style="float: right">
          <a class="active" href="#logout">Logout</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <h3>Confirm order</h3>

      <div class="row">
        <div class="col-25">
          <text>User ID: </text>
        </div>
        <div class="col-75">
          <text th:text="${user.userId}"></text>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <text>Name: </text>
        </div>
        <div class="col-75">
          <!-- <text th:text="${user.firstName + ' ' + user.lastName}"></text> -->
          <text th:text="${user.Name}"></text>
        </div>
      </div>

      <!--<div class="row">
        <div class="col-25">
          <text>Address</text>
        </div>
        <div class="col-75">
          <text th:text="${user.address}"></text>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <text>City</text>
        </div>
        <div class="col-75">
          <text th:text="${user.city}"></text>
        </div>
      </div> -->

      <br />

      <table id="tablestyle">
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
        <tr th:each="book : ${selectedBooks}">
          <td th:text="${book.bookId}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.author}"></td>
        </tr>
      </table>

      <div class="row">
        <div class="col-50">
          <form th:action="#@{/employee/saveorder}" th:method="PUT">
            <input type="submit" value="Confirm" />
            <input type="hidden" th:name="_method" th:value="PUT" />
            <input
              type="hidden"
              th:value="${selectedBookIds}"
              name="selectedBookIdsInString"
            />
            <input type="hidden" th:value="${user.userId}" name="userId" />
          </form>
        </div>

        <div class="col-50">
          <form th:action="@{#/employee/orders}" method="GET">
            <input
              type="submit"
              value="Go back"
              style="background-color: red"
            />
            <input
              type="hidden"
              th:value="${selectedBookIds}"
              name="selectedBookIdsInString"
            />
            <input type="hidden" th:value="${user.userId}" name="userId" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
